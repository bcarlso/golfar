<!DOCTYPE html>
<!-- Testing -->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"  
    >

      <a-text
        value="This content will always face you."
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 29.442242; longitude: -98.480559;"
      ></a-text>
      <!--  -->
      <a-box gps-projected-entity-place='latitude: 29.44283; longitude: -98.48018' material='color: red' scale='10 10 10'></a-box>
      <a-box gps-projected-entity-place='latitude: 29.442114; longitude: -98.480618' material='color: blue' scale='5 5 5'></a-box>
      <a-camera gps-projected-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
